<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="demo"></div>
<button onclick="cleari()">Clear Interval</button>
<script type="text/javascript">
	var e = document.getElementById("demo");
	var myi = setInterval(()=>{
		echorandom(Math.random());
	}, 1000)
	function echorandom(value){
		e.innerHTML += (Math.floor(value * 10) + 1) + "</br>";
	}
	function cleari(){
		clearInterval(myi);
	}
</script>
</body>
</html>
