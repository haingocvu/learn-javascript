<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="demo"></div>
<script type="text/javascript">
	var e = document.getElementById("demo");
	setTimeout(()=>{
		echof(Math.random());
	}, 2000);
	function echof(value){
		e.innerHTML += Math.floor(value*11) + "</br>";
	}
</script>
</body>
</html>
