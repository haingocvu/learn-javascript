<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="content"></div>
<div id="demo1"></div>
<script type="text/javascript">
	var myarr = ["Tuyến","Trần Thị Tuyến", "Trần Tuyến", "anh yêu em", "nhiều lắm", "hihi", "haha"];
	
	//when using to remove, splice return removed items
	var spliceAfter = myarr.splice(5,2);
	document.getElementById("content").innerHTML = myarr;
	document.getElementById("demo1").innerHTML = spliceAfter;
</script>
</body>
</html>
