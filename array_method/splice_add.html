<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="content"></div>
<div id="demo1"></div>
<script type="text/javascript">
	var myarr = ["Tuyến","Trần Thị Tuyến", "nhiều lắm"];
	
	//when using to add, splice dont return any value
	var spliceAfter = myarr.splice(2,0,"Trần Tuyến", "anh yêu em");
	document.getElementById("content").innerHTML = myarr;
	document.getElementById("demo1").innerHTML = spliceAfter;
</script>
</body>
</html>
