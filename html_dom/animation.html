<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#container {
			width: 400px;
			height: 400px;
			position: relative;
			background: red;
		}
		#animation {
			width: 50px;
			height: 50px;
			position: absolute;
			background: yellow;
		}
	</style>
</head>
<body>
<div id="container">
	<div id="animation"></div>
</div>
<button onclick="play()">Play</button>
<script type="text/javascript">
	function play(){
		var position = 0;
		var e = document.getElementById("animation");
		var myi = setInterval(move, 5);
		function move(){
			if(position === 350){
				clearInterval(myi);
			}
			++position;
			e.style.top = position + "px";
			e.style.left = position + "px";
		}
	}
</script>
</body>
</html>
