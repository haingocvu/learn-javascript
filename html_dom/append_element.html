<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="parent">
	<p>Trần Tuyến</p>
	<p>anh</p>
</div>
<script type="text/javascript">
	var e = document.createElement("p");
	var t = document.createTextNode("yêu em");
	e.appendChild(t);

	var p = document.getElementById("parent");
	p.appendChild(e);

	var e1 = document.createElement("p");
	var t1 = document.createTextNode("nhiều lắm");
	e1.appendChild(t1);
	p.appendChild(e1);
</script>
</body>
</html>
