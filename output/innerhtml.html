<!DOCTYPE html>
<html>
<head>
	<title>Demo InnerHTML method</title>
	<script type="text/javascript">
		function changeText(){
			document.getElementById("ct").innerHTML = "text changed!";
		}
	</script>
</head>
<body>
<div id="ct">current text</div>
<button onclick="changeText()">CLick to change text</button>
</body>
</html>
