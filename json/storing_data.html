<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="demo"></div>
<script type="text/javascript">
	var obj = {"name":"huyen vu", "age":19};
	var str = JSON.stringify(obj);
	localStorage.setItem("testJSON", str);

	var str2 = localStorage.getItem("testJSON");
	var obj2 = JSON.parse(str2);

	document.getElementById("demo").innerHTML = obj2.name + " " + obj2.age;

</script>
</body>
</html>
