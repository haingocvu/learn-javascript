<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="demo"></div>
<script type="text/javascript">
	var arr = [9,8,10,1,6,2,0,6];
	document.getElementById("demo").innerHTML = customFindMax(arr);
	function customFindMax(arr){
		var max = -Infinity;
		for (var i = 0; i < arr.length; i++) {
			if (max < arr[i]) {
				max = arr[i];
			}
		}
		return max;
	}
</script>
</body>
</html>
